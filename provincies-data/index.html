<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" href="http://openlayers.org/en/v3.8.1/css/ol.css" type="text/css"> -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="bower_components/nvd3/build/nv.d3.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.js"></script><!--  v3.14.2 -->
	<script type="text/javascript" src="bower_components/d3/d3.js"></script>
	<script type="text/javascript" src="bower_components/nvd3/build/nv.d3.js"></script>
	<script type="text/javascript" src="geojson/provincies.json"></script>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body ng-app="myApp" ng-controller="mapCtrl as ctrl">
	<div id="map"></div>
	<div id="overlay-wrapper">
		<div class="panel params">

			<ul class="list-group">
				<li class="list-group-item" ng-repeat="(key, value) in ctrl.parameters">
					<div class="radio" >
						<label><input type="radio" name="optradio" ng-click="ctrl.changeParameter(key)" ng-checked="ctrl.currentParameter == key ">{{ key }}</label>
					</div>
				</li>
			</ul>

		</div>
		<div class="panel values">
			<ul class="nav nav-tabs">
				<li role="presentation" ng-class="{'active' : ctrl.vizMode == 'pie'}" ng-click="ctrl.switchVisMode()"><a href="#">Pie</a></li>
				<li role="presentation" ng-class="{'active' : ctrl.vizMode == 'bars'}" ng-click="ctrl.switchVisMode()"><a href="#">Bars</a></li>
			</ul>
			<div id="chart">
				<svg id="pie"></svg>
			</div>
		</div>

		<div class="panel provinces">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="model in ctrl.currentData">
					{{ model.label }}
					<label>{{ model.value }}</label>
				</li>
			</ul>
		</div>

	</div>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/mapCtrl.js" type="text/javascript"></script>
</body>
</html>
